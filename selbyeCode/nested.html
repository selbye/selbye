<script>
    var a = 5
    var finalArray = [];
    var checkIsarray = false;
    var sa = [[1, 2, [3]], 4]
    addToArray(sa)

// Add to array function
    function addToArray(s) {
        s.forEach(function (ele) {
            //If type of elemetn is object
            if (typeof (ele) === "object") {
                checkIsarray = true;
                //pass it to isArray function
                isArray(ele)
            } else {
                // Else push value to final array
                console.log("this" + ele)
                finalArray.push(ele)

            }
        });
    }
    console.log(finalArray)
    window.alert(finalArray)
    //
    //IF is array 
    function isArray(element) {
        if (checkIsarray == true) {
            //check again if it's an array
            element.forEach(function (ele) {
                if (typeof (ele) === "object") {
                    //pass to addToarray function again
                    addToArray(ele)
                } else {
                    //else push it to final array
                    finalArray.push(ele)
                    checkIsarray = false
                }
            })
        }
    }

</script>
